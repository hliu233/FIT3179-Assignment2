<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>How is Coronavirus affecting the world</h1>

<h2>Coronavirus Distribution Globally</h2>
<div id="choropleth_map"></div>

<h2>Cumulative Case Over Time</h2>
<div id="scatter_plot"></div>

<h3>There is higher risk for people age over 60+ </h3>
<div id="Italy_Age"></div>
  
<script type="text/javascript">
  
  var vis1 = "https://raw.githubusercontent.com/hliu233/FIT3179-Assignment2/main/ChoroplethMapV1.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://raw.githubusercontent.com/hliu233/FIT3179-Assignment2/main/LineChart.json";
  
  vegaEmbed('#scatter_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "https://github.com/hliu233/FIT3179-Assignment2/blob/main/ItalyAgeGroup.json";
  
  vegaEmbed('#Italy_Age', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
